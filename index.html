<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин ДНС</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>
<body>
    <!-- section header -->
   <section class="section-header">
       <div class="section-header-bckr">


        <div class="section-header-title">
            <div class="section-header-title__city"> Определение города</div>
            <div class="section-header-title__menu">
                <ul class="section-header-title__menu-top">
                    <li><a href="#">Магазины</a></li>
                    <li class="menu__list-dns"><a href="#" lass="section-header-title__menu-down">Покупателям</a>
                        <ul class="section-header-title__menu-submenu">
                            <li><a href="#">Как оформить заказ</a></li>
                            <li><a href="#">Доставка</a></li>
                            <li><a href="#">Способы оплаты</a></li>
                            <li><a href="#">Обмен, возврат, гарантия</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Юридическим лицам</a></li>
                    <li><a href="#">Клуб DNS</a></li>
                </ul>
            </div>
            <div class="section-header-title-contact">
                <div class="section-header-title-contact__telefone">8-800-77-07-99</div>
                <div class="section-header-title-contact__time">(c 03:00 до 22:00)</div>
            </div>
        </div>

        </div>
        <div class="section-header__nav">
            <div class="section-header__nav-wrapper">
                <div class="section-header__nav-wrapper-logo">
                    <img src="/img/logo.png">
                </div>
                <div class="section-header__nav-wrapper-search">
                    <form class="section-header__nav-wrapper-search-form" action="" method="get">
                        <input class="section-header__nav-wrapper-search-input" name="s" placeholder="Поиск по сайту" type="search">
                        <button class="section-header__nav-wrapper-search-btn" type="submit">
                            <span>
                                <img class="section-header__nav-wrapper-search-btn-icon" src="/img/icon/search.svg" alt="">
                            </span>
                            <span>Поиск</span>
                        </button>
                    </form>
                </div>
                <div class="section-header__nav-wrapper-btn">
                    <div class="section-header__nav-wrapper-btn-item">
                        <a href="">
                            <span>
                                <img class="section-header__nav-wrapper-btn-item-icon" src="/img/icon/compare.svg">
                            </span>
                            <span class="section-header__nav-wrapper-btn-item-text">Сравнить</span>
                        </a>
                    </div>
                    <div class="section-header__nav-wrapper-btn-item">
                        <a href="">
                            <span>
                               <img class="section-header__nav-wrapper-btn-item-icon" src="/img/icon/heart.svg">
                            </span>
                            <span class="section-header__nav-wrapper-btn-item-text">Избранное</span>
                        </a>
                    </div>
                    <div class="section-header__nav-wrapper-btn-item">
                        <a href="">
                            <span>
                                <img class="section-header__nav-wrapper-btn-item-icon" src="/img/icon/shop-cart.svg">
                            </span>
                            <span class="section-header__nav-wrapper-btn-item-text">Корзина</span>
                        </a>
                    </div>
                <!-- <div class="section-header__nav-notice"></div> -->
                <div class="section-header__nav-login">
                    <span>
                        <img class="section-header__nav-login-icon" src="/img/icon/notice.svg" alt=""> </span>
                    <button class="section-header__nav-text">Войти</button>
                </div>
        </div>

        </div>
        <div class="section-header__notice">efgfe</div>
   </section>
   <!-- / section header -->
   <!-- section-grid -->
   <section class="section-grid grid-size">

        <div class="section-grid__menu">231</div>


        <!-- slider swiper +++++++++++++++++++++++++++++ -->
        <div class="section-grid__slider">

            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="/img/sw-1_cr.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/sw-2_cr.png">
                    </div>
                    <div class="swiper-slide">
                        <img src="/img/sw-3_cr.png">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div> 
        </div>
<!-- / slider swiper ++++++++++++++++++++++++++++ -->
        <div class="section-grid__sale">231</div>
        <div class="section-grid__offer">231</div>
        <div class="section-grid__news1">231</div>
        <div class="section-grid__news2">231</div>
   </section>
   <!-- / section-grid -->
   <section class="section-slider"></section>
   <section class="section-history"></section>
   <section class="section-offer-1"></section>
   <section class="section-offer-2"></section>
   <section class="section-inform"></section>
   <section class="section-footer"></section>

   <!-- Swiper Script -->
     <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
   <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->

   <script src="/script/swiper_test.js"></script>

</body>
</html>
